<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card padding color="danger">
          <h2>Home</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card padding color="danger">
          <h2>Recommendation</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card padding color="danger">
          <h2>Sleep Data</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card padding color="danger">
          <h2>Profile</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-list>
  <ion-item *ngFor="let note of notes">
    <ion-label>
      {{ note.heart_rate_awake }}
    </ion-label>
  </ion-item>
</ion-list>
