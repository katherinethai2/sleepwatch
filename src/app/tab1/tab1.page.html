<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row> 
      <ion-col col-12>
        <ion-avatar class="image-center">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card padding>
          <h2>Home</h2>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-card padding>
          <h2>{{getRecommendation()}} More Steps Recommended</h2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>{{obj|json}}</h3>
</ion-content>
